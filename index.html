<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uninitiated UI</title>
    <!-- Style: Constant CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Style: index.css -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/x-icon" href="favicon.svg">
    <!-- Icon: Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="" class="brand">
                <h2><i class="fa-solid fa-magnet"></i></h2>
            </a>
            <div class="hamburger">
                <i class="fa fa-bars"></i>
            </div>
            <nav class="navbar">
                <a href="#home" class="navbar-link">Home</a>
                <a href="#about" class="navbar-link">About Us</a>
                <a href="#contact" class="navbar-link">Contact</a>
                <a href="/signup" class="account-link signup">Sign up</a>
                <a href="/signin" class="account-link signin">Sign in</a>
            </nav>
        </header>
        <main class="main">
            <section class="section home" id="home">
                <div class="home-left">
                    <h2>Uninitiated UI</h2>
                    <p class="slogan">Think, plan, and track</p>
                    <p class="gray">all in one place</p>
                    <a href="/signup" class="ctaButton">Let's start!</a>
                </div>
                <div class="home-right">
                </div>
            </section>
            <section class="section about" id="about"></section>
            <section class="section contact" id="contact"></section>
        </main>
        <footer class="footer">
            <div class="row">
                <div class="footer-divider">
                    <h2><i class="fa-solid fa-magnet"></i></h2>
                </div>
                <div class="footer-divider">
                    <a href="#home" class="navbar-link">Home</a>
                    <a href="#about" class="navbar-link">About Us</a>
                    <a href="#contact" class="navbar-link">Contact</a>
                </div>
                <div class="footer-divider">
                    <a href="#" class="social-links"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="#" class="social-links"><i class="fa-brands fa-x-twitter"></i></a>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="footer-divider">&copy; 2024 All rights reserved</div>
                <div class="footer-divider">
                    <a href="#" class="legal-links">Terms & Conditions</a>
                    <a href="#" class="legal-links">Privacy Statement</a>
                </div>
            </div>
        </footer>
    </div>
    <!-- Script: app.js -->
    <script src="app.js"></script>
</body>

</html>
